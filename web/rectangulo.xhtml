<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TP08 | Libros</title>
    </h:head>
    <h:body>  
            <h:form id="frmMuestra">
                <p:panelGrid id="tblMuestraRectangulos" columns="7">
                    <p:dataTable id="dtTblAutos" value="#{rectangulo.rectangulitos}"
                                 var="cadarect" emptyMessage="No hay nada">
                        <p:column headerText="Punto">
                            <p:outputLabel value="(#{cadarect.a.x};#{cadarect.a.y})"/>
                        </p:column>
                        
                        <p:column headerText="Base">
                            <p:outputLabel value="#{cadarect.base}"/>
                        </p:column>
                        
                        <p:column headerText="Altura">
                            <p:outputLabel value="#{cadarect.altura}"/>
                        </p:column>
                        
                        <p:column headerText="PerÃ­metro">
                            <p:outputLabel value="#{cadarect.perimetro}"/>
                        </p:column>
                        <p:column headerText="Superficie">
                            <p:outputLabel value="#{cadarect.superficie}"/>
                        </p:column>
                        <p:column headerText="Edicion">
                            <p:commandButton icon="ui-icon-trash"
                                             update=":frmMuestra" 
                                             actionListener="#{rectangulo.borrarRect(cadarect)}"/>
                        </p:column>                        
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        <!--/p:panel-->   
    </h:body>
</html>
